<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BlackJack</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="leftcolumn">
		<h1 class="column-text">Credits:</h1>
		<h2 id="balance">1000</h2>
	</div>
	<div id="table">
		<h1 id="title">Blackjack</h1>
		<h2 id="payout">Pays 3 to 2</h2>
		<div id="playing-area">
			<div id="dealer">
				<h1 class="player-text">Dealer</h1>
			</div>
			<div id="player">
				<h1 class="player-text">Player</h1>
			</div>
		</div>
	</div>
	<div id="rightcolumn">
		<h1 class="column-text">Bet:</h1>
		<img class="chips" src="images/10chip.png">
	</div>
</body>
<script src="script.js">
</script>

</html>
