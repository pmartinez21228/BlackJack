<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BlackJack</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>



	<div id="leftcolumn">
		<h1 class="column-text">Credits:</h1>
		<h2 id="balance">1000</h2>
		<div id="deck"></div>
		<h1 class="controls" id="start">Start</h1>
		<h1 class="controls" id="reset">Reset</h1>
		<h1 class="controls" id="help">Help</h1>
	</div>
	<div id="table">
		<h1 id="title">Blackjack</h1>
		<h2 id="payout">Pays 3 to 2</h2>
		<div id="playing-area">
			<div id="dealer">
				<h1 class="player-text">Dealer</h1>
				<div class="outline" id="card1"></div>
				<div class="outline" id="card2"></div>
			</div>
			<div id="player">
				<h1 class="player-text">Player</h1>
				<div class="outline" id="card3"></div>
				<div class="outline" id="card4"></div>
				<h1 class="hit" id="hit">Hit</h1>
				<h1 class="stand" id="stand">Stand</h1>
			</div>
		</div>
	</div>
	<div id="rightcolumn">
		<h1 class="column-text">Bet:</h1>
		<h1 id="bet">0</h1>
		<img class="chips" id="10" src="images/10chip.png">
		<img class="chips" id="20" src="images/20chip.png">
		<img class="chips" id="50" src="images/50chip.png">
		<img class="chips" id="100" src="images/100chip.png">
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="script.js"></script>

</body>

</html>
